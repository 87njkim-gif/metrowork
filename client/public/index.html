<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="MetroWork - 엑셀 데이터 기반 업무 관리 시스템" />
    
    <!-- iOS 메타 태그 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MetroWork" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Android 메타 태그 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="MetroWork" />
    
    <!-- PWA 매니페스트 -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- 폰트 프리로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 스플래시 스크린 -->
    <style>
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .splash {
        text-align: center;
        color: white;
      }
      
      .splash h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      
      .splash p {
        font-size: 1rem;
        opacity: 0.9;
      }
      
      .loading-dots {
        display: inline-block;
        margin-top: 1rem;
      }
      
      .loading-dots::after {
        content: '';
        animation: dots 1.5s steps(5, end) infinite;
      }
      
      @keyframes dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
      }
    </style>
    
    <title>MetroWork</title>
  </head>
  <body>
    <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    
    <!-- 스플래시 스크린 -->
    <div id="root">
      <div class="splash">
        <h1>MetroWork</h1>
        <p>엑셀 데이터 기반 업무 관리 시스템</p>
        <div class="loading-dots"></div>
      </div>
    </div>
  </body>
</html>
